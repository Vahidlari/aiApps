name: Build and Push Docker Image

# Only trigger on pushes to main when Docker-related files change
# - Pipfile.lock: Generated artifact automatically updated by PR validation workflow
#   When Pipfile changes in a PR, the lock file is regenerated and merged to main
# - Dockerfile: Direct modifications to the Docker image configuration
#   Any changes to the Dockerfile require a new image build
on:
  push:
    branches: [main]
    paths:
      - "tools/docker/Pipfile.lock"
      - "tools/docker/Dockerfile"
      - ".github/workflows/docker-build.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ai-dev

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90 # Multi-platform build timeout (amd64 + arm64 can take 60-75 min)
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "ðŸ“Š Disk space before cleanup:"
          df -h

          echo "ðŸ§¹ Cleaning up disk space..."

          # Clean APT cache and remove unnecessary packages
          sudo apt-get clean || true
          sudo rm -rf /var/lib/apt/lists/* || true

          # Remove unused system packages and tools
          sudo rm -rf /usr/share/dotnet || true
          sudo rm -rf /usr/local/lib/android || true
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /opt/hostedtoolcache/CodeQL || true

          # Clean Docker resources (images, containers, volumes, build cache)
          docker system prune -af --volumes || true

          # Remove all Docker images if any exist
          docker rmi $(docker images -aq) 2>/dev/null || true

          # Clean pip cache if it exists
          pip cache purge 2>/dev/null || true

          echo "ðŸ“Š Disk space after cleanup:"
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        run: echo "${{ secrets.ClassicTokenForRegisteryAccess }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Generate date tag
        id: date-tag
        run: echo "date=$(date +%Y%m%d)" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.run_number }},enable={{is_default_branch}}
            type=raw,value=${{ steps.date-tag.outputs.date }},enable={{is_default_branch}}

      - name: Build and push Docker image
        timeout-minutes: 85 # Build step timeout (multi-platform builds are slower)
        uses: docker/build-push-action@v5
        with:
          context: ./tools/docker
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
