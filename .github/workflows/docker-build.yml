name: Build Docker Image

on:
  workflow_run:
    workflows: ["Update Dependencies"]
    types: [completed]
  pull_request:
    branches: [main]
    paths:
      - ".github/workflows/docker-build.yml"
      - "tools/docker/Dockerfile"
  push:
    branches: [main]
    paths:
      - ".github/workflows/docker-build.yml"
      - "tools/docker/Dockerfile"
      - "tools/docker/Pipfile.lock"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ai-dev

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: |
      github.event_name == 'pull_request' ||
      github.event_name == 'push' ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.event == 'pull_request')

    env:
      SHOULD_PUSH: ${{ github.event_name == 'push' }}

    steps:
      - name: Checkout repository (workflow run)
        if: github.event_name == 'workflow_run'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          repository: ${{ github.event.workflow_run.head_repository.full_name }}
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Checkout repository
        if: github.event_name != 'workflow_run'
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: env.SHOULD_PUSH == 'true'
        run: echo "${{ secrets.ClassicTokenForRegisteryAccess }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Generate date tag
        id: date-tag
        if: env.SHOULD_PUSH == 'true'
        run: echo "date=$(date +%Y%m%d)" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ env.SHOULD_PUSH }}
            type=raw,value=${{ github.run_number }},enable=${{ env.SHOULD_PUSH }}
            type=raw,value=${{ steps.date-tag.outputs.date }},enable=${{ env.SHOULD_PUSH }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./tools/docker
          platforms: linux/amd64,linux/arm64
          push: ${{ env.SHOULD_PUSH == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
