name: Build and Push Docker Image

# Only trigger on pushes to main when Docker-related files change
# Pipfile.lock changes trigger builds (after being updated in PRs)
# Dockerfile changes trigger builds directly
on:
  push:
    branches: [main]
    paths:
      - "tools/docker/Pipfile.lock"
      - "tools/docker/Dockerfile"
      - ".github/workflows/docker-build.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ai-dev

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90 # Multi-platform build timeout (amd64 + arm64 can take 60-75 min)
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        run: echo "${{ secrets.ClassicTokenForRegisteryAccess }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Generate date tag
        id: date-tag
        run: echo "date=$(date +%Y%m%d)" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.run_number }},enable={{is_default_branch}}
            type=raw,value=${{ steps.date-tag.outputs.date }},enable={{is_default_branch}}

      - name: Build and push Docker image
        timeout-minutes: 85 # Build step timeout (multi-platform builds are slower)
        uses: docker/build-push-action@v5
        with:
          context: ./tools/docker
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
