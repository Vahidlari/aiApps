name: Update Dependencies

on:
  push:
    branches: [main]
    paths:
      - "tools/docker/Pipfile"
  pull_request:
    branches: [main]
    paths:
      - "tools/docker/Pipfile"
  workflow_dispatch: # Allow manual triggering

jobs:
  update-pipfile-lock:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pip
          pip install pipenv

      - name: Generate Pipfile.lock
        working-directory: ./tools/docker
        run: |
          echo "Generating Pipfile.lock from Pipfile..."
          pipenv lock
          echo "Pipfile.lock generated successfully!"

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet tools/docker/Pipfile.lock; then
            echo "No changes to Pipfile.lock"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in Pipfile.lock"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add tools/docker/Pipfile.lock
          git commit -m "chore: update Pipfile.lock dependencies

          Auto-generated from Pipfile changes in commit ${{ github.sha }}"
          git push

      - name: Notify completion
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          echo "âœ… Pipfile.lock updated successfully!"
          echo "ðŸ”„ Docker build workflow will be triggered automatically via workflow_run trigger"

      - name: Create Pull Request (for PR workflows)
        if: github.event_name == 'pull_request' && steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update Pipfile.lock dependencies"
          title: "Update Pipfile.lock dependencies"
          body: |
            This PR updates the Pipfile.lock file with the latest dependency versions.

            **Changes:**
            - Updated Pipfile.lock based on changes to Pipfile

            **Generated by:** GitHub Actions workflow
            **Source commit:** ${{ github.sha }}
          branch: update-pipfile-lock-${{ github.run_number }}
          delete-branch: true
